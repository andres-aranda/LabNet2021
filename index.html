<!doctype html>
<html lang="en">

<head>
    <title>Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="./Styles.css">
</head>

<body>


    <div class="paper">
        <h1>Contactanos!</h1>
        <form id="frmContacto" action="" class="formulario">
            <samp id='inpNombreinvalid'>*Este campo es obligatorio</samp>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
                <input type="text" class="form-control" id="inpNombre" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>

            <samp id='inpApellidoinvalid'>*Este campo es obligatorio</samp>
            <div class="input-group input-group-sm mb-3" id="txt">
                <span class="input-group-text" id="inputGroup-sizing-sm">Apellido</span>
                <input type="text" class="form-control" id="inpApellido" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>


            <samp id='inpEdadinvalid'>*Este campo es obligatorio</samp>
            <div class="input-group input-group-sm mb-3" style="width: 50%; align-self: flex-start;">
                <span class="input-group-text" id="inputGroup-sizing-sm">Edad</span>
                <input style="width: 30px;" type="number" min="0" class="form-control" id="inpEdad"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="btn-group" role="group" aria-label="Basic radio toggle button group"
                style="align-self: flex-start;">
                <input type="radio" class="btn-check" name="btnradio" id="btnradioMasculino" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradioMasculino">Masculino</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradioFemenino" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradioFemenino">Femenino</label>

                <input style="width: 25px;" type="radio" class="btn-check" name="btnradio" id="btnradioOtro"
                    autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradioOtro">Otro</label>
            </div>

            <Label style="margin-top: 15px;">Informacion adicional</Label>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Empresa</span>
                <input type="text" class="form-control" id="inpEmpresa" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <div>
                <button type="button" id="btnEnviar" class="btn btn-primary">Enviar</button>
                <button style="color: grey; border: solid rgb(172, 169, 169) 1px;" type="button" id="btnLimpiar"
                    class="btn btn-seconday">Limpiar</button>
            </div>


        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
